<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEITREGISTRATUR</title>
    <link rel="stylesheet" href="style/main.scss" />
  </head>

  <body>
    <!-- BESCHREIBUNG/DESCRIPTION
		  z = zeit
		  zs = zschein  	| c = container | o = oben | u = unten
		  zr = zregistratur |
		  sgl = siegel		|
		  					| p = preview | a = auswahl | i = item
		  o = orb 			|
							| s = stempel
							| 			  | c = container
		  d = datum
		  i-f = input field
		  l = label
		  o-f = output field
		  
	  -->
    <div class="zs-c">
      <div class="zs" id="zs-o">
        <div id="i-f-zs-o-c">
          <div id="ls-zs-o">
            <label class="l-zs" for="project-id">ProjectID:</label>
            <label class="l-zs" for="title">Title:</label>
            <label class="l-zs" for="client">Client:</label>
            <label class="l-zs" for="description">Description:</label>
          </div>
          <div id="i-fs-zs-o">
            <input class="f-zs o" type="text" id="title" required />
            <input class="f-zs o" type="text" id="project-id" required />
            <input class="f-zs o" type="text" id="client" required />
            <textarea class="f-zs o" type="text" id="description"> </textarea>
          </div>
        </div>
      </div>
    </div>

    <div id="zr-c">
      <div id="sgl-c">
        <div id="sgl-p"></div>
        <div id="o-c">
          <img src="assets/svg/orb.svg" alt="" />
        </div>
      </div>

      <div id="zs-s">
        <div id="sgl-a"></div>
        <button class="za"></button>
      </div>

      <div id="z-a-c">
        <button class="za" id="d-a"></button>
        <button class="za" id="z-a"></button>
        <button class="za" id="z-n"></button>
      </div>
    </div>

    <div class="zs-c">
      <div class="zs" id="zs-u">
        <div id="i-f-zs-o-c">
          <div id="ls-zs-u">
            <label class="l-zs" for="project-id-u">ProjectID:</label>
            <label class="l-zs" for="title-u">Title:</label>
            <label class="l-zs" for="client-u">Client:</label>
            <label class="l-zs" for="description-u">Description:</label>
          </div>
          <div id="o-f-zs-u-c">
            <p class="f-zs u" id="project-id-u"></p>
            <p class="f-zs u" id="title-u"></p>
            <p class="f-zs u" id="client-u"></p>
            <p class="f-zs u" id="description-u"></p>
          </div>
        </div>
      </div>

      <div id="sgl-s-c">
        <div class="sgl-i" id="unterschrift">
          <img src="assets/svg/signature.svg" alt="" />
        </div>
        <div class="sgl-i" id="qr"></div>
        <img id="seal-border" src="assets/svg/seal-border.svg" alt="" />
        <img id="qr-txt" src="assets/svg/qr.svg" alt="" />
      </div>
    </div>
    <div id="on-off">
      <button class="switch" id="on">ON</button>
      <button class="switch" id="off">OFF</button>
    </div>

    <h1 id="header-left">ZEIT</h1>
    <h1 id="header-right">REGISTER</h1>

    <script src="script/script.js" type="module"></script>
    <script src="script/onoff.js" type="module"></script>
  </body>
</html>
